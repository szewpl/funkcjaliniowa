<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="400" height="400"></canvas>
</body>
<script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.strokeRect(0,0,400,400);
    ctx.closePath();

    class FunkcjaLiniowa{
        constructor(a,a1,b,b1){
            this.a = a;
            this.a1 = a1;
            this.b = b;
            this.b1 = b1;
        }
        rysuj(){
            this.y = this.a*400+this.b;
            this.y1 = this.a*0+this.b;
            console.log(this.y);
            ctx.moveTo(0,this.y);
            ctx.lineTo(400,this.y1);
            ctx.stroke();
        }
    }

    var fl = new FunkcjaLiniowa(2,2,6,6);
    fl.rysuj();
    
</script>
</html>
